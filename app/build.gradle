apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.adavis.sample"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            println "********* $variant.description **********";
            def apkName = "app-$defaultConfig.versionName-$output.baseName";

            if (!output.zipAlign) {
                apkName += "-unaligned";
            }

            println "$project.buildDir/apk/" + apkName + '\n';
            output.outputFile = file("$project.buildDir/apk/" + apkName + ".apk")
        }

        variant.assemble.dependsOn ':app:test' // + variant.name.capitalize()
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
}
